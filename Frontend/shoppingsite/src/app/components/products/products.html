<div class="container my-4">
  <h2 class="mb-4 text-center">Products</h2>

  <!-- Search Box -->
  <div class="input-group mb-4">
    <input type="text" class="form-control" placeholder="Search products..."
           [(ngModel)]="searchTerm">
    <button class="btn btn-outline-primary" (click)="search()">Search</button>
  </div>

  <!-- No results -->
  <div *ngIf="products.length === 0" class="text-center my-4">
    <p class="text-muted fs-5">No results found.</p>
  </div>

  <!-- Products Grid -->
  <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="products.length > 0">
    <!-- Product cards -->
    <div class="col" *ngFor="let product of products; trackBy: trackById">
      <div class="card h-100 shadow-sm">
        <a [routerLink]="['/products', product.id]">
          <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a [routerLink]="['/products', product.id]" class="text-decoration-none">
              {{ product.title }}
            </a>
          </h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>Price:</strong> {{ product.price | currency:'EUR' }}</p>

          <!-- Stars -->
          <p>
            <strong>Rating:</strong>
            <ng-container *ngFor="let i of [0,1,2,3,4]">
              <i class="fa"
                 [ngClass]="{
                   'fa-star': i < product.averageRating,
                   'fa-star-half-o': i < Math.ceil(product.averageRating) && i >= product.averageRating,
                   'fa-star-o': i >= Math.ceil(product.averageRating)
                 }">
              </i>
            </ng-container>
            ({{ product.reviews.length }} reviews)
          </p>

          <!-- Status Badge -->
          <p>
            <strong>Status:</strong>
            <span class="badge rounded-pill px-3 py-2"
                  [ngClass]="product.inStock ? 'bg-success' : 'bg-danger'">
              {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
            </span>
          </p>

          <button class="btn btn-primary mt-auto"
                  (click)="addToCart(product)" 
                  [disabled]="!product.inStock">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
